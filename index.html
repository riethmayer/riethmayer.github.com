---
layout: default
title: welcome
---
{% for post in site.posts limit:5 %}
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  {{ post.content }} 
  <em>Erstellt am {{ post.date | date_to_long_string }}.</em> 
  <div class="categories">
  {{ post.categories }}
  </div>
  <a href="{{ page.url }}#disqus_thread">View Comments</a>
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/riethmayer/embed.js"></script>
{% endfor %}
